<!DOCTYPE html>
<html>
<head><title>Link Accounts & Setup Forwarding</title></head>
<body>
  <h1>Link Your Accounts</h1>
  <p>
    {% if twitch_user %}
      Twitch linked as: <b>{{ twitch_user }}</b> ✓<br>
    {% else %}
      <a href="/auth/twitch">Link Twitch Account</a><br>
    {% endif %}
    {% if yt_channel %}
      YouTube linked: Channel ID <b>{{ yt_channel }}</b> ✓<br>
    {% else %}
      <a href="/auth/youtube">Link YouTube Account</a><br>
    {% endif %}
  </p>

  <hr>

  <h2>Set Forwarding Command</h2>
  <form method="POST" action="/set_forward">
    <label>Command (e.g. !bsr):</label>
    <input name="command" required value="{{ forward_command }}">
    <br>
    <label>Direction:</label>
    <select name="direction">
      <option value="yt_to_twitch" {% if forward_direction == "yt_to_twitch" %}selected{% endif %}>YouTube → Twitch</option>
      <option value="twitch_to_yt" {% if forward_direction == "twitch_to_yt" %}selected{% endif %}>Twitch → YouTube</option>
    </select>
    <br>
    <button type="submit">Save Forward</button>
  </form>
</body>
</html>
