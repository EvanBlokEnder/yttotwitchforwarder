<!DOCTYPE html>
<html>
<head><title>Link Accounts & Setup Forwarding</title></head>
<body>
  <h1>Link your accounts</h1>
  <a href="/auth/twitch">Login with Twitch</a><br>
  <a href="/auth/youtube">Login with YouTube</a>

  <hr>

  <h2>Configure message forwarding</h2>
  <form method="POST" action="/set_forward">
    <label>Twitch Username (lowercase):</label><br>
    <input name="twitch_username" required><br><br>

    <label>Command trigger (e.g. !bsr):</label><br>
    <input name="command" required><br><br>

    <label>Forward direction:</label><br>
    <select name="direction" required>
      <option value="twitch_to_yt">Twitch → YouTube</option>
      <option value="yt_to_twitch">YouTube → Twitch</option>
    </select><br><br>

    <button type="submit">Save</button>
  </form>
</body>
</html>
