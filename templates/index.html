<!DOCTYPE html>
<html>
<head><title>Link Accounts & Setup Forwarding</title></head>
<body>
  <h1>Link Your Accounts</h1>
  <a href="/auth/youtube" target="_blank">Login with YouTube</a><br>
  <a href="/auth/twitch" target="_blank">Login with Twitch</a>

  <h2>Set Forwarding Command</h2>
  <form method="POST" action="/set_forward">
    <label>User ID (from link step):</label><br>
    <input name="user_id" required><br>
    <label>Command (e.g. !bsr):</label><br>
    <input name="command" required><br>
    <label>Direction:</label><br>
    <select name="direction" required>
      <option value="yt_to_twitch">YouTube → Twitch</option>
      <option value="twitch_to_yt">Twitch → YouTube</option>
    </select><br><br>
    <button type="submit">Save Forward</button>
  </form>
</body>
</html>
